
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <center>
        <div class="col-xs-12 header_div text-center btn-warning">

          <br>

          <h3 id="label">I can Hear-</h3>

          <br>
          <img src="aliens-01.png" id="alien_1" width="300" height="300">
          <img src="aliens-02.png" id="alien_2" width="300" height="300">
          <img src="aliens-03.png" id="alien_3" width="300" height="300">

        </div>

      <div class="copyright_footer">Developed By Mr Chandan</div>
